<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-map"></i> Locations
          <div class="card-header-actions">
            <a routerLink="/settings/location" href="#"
              ><button class="btn btn-sm btn-primary float-right">
                New Location
              </button></a
            >
          </div>
        </div>
        <div class="card-body">
          <table
            mat-table
            [dataSource]="dataSource"
            class="table table-striped table-bordered datatable dataTable no-footer"
            matSort
          >
            <!-- Position Column -->
            <ng-container matColumnDef="id">
              <th *matHeaderCellDef mat-sort-header>No.</th>
              <td *matCellDef="let element">{{ element._id }}</td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th *matHeaderCellDef mat-sort-header>Name</th>
              <td *matCellDef="let element">{{ element.name }}</td>
            </ng-container>

            <!-- Buttons Column -->
            <ng-container matColumnDef="options">
              <th *matHeaderCellDef>Options</th>
              <td *matCellDef="let element">
                <button
                  routerLink="/settings/location/{{ element._id }}"
                  class="btn-sm btn btn-warning"
                  href="#"
                >
                  <i class="fa fa-pencil"></i>
                </button>
                <button
                  data-toggle="modal"
                  class="btn btn-sm btn-danger"
                  (click)="set('_id', element._id); dangerModal.show()"
                >
                  <i class="fa fa fa-trash-o"></i>
                </button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>
          <div class="dataTables_filter p-2 float-left">
            <label
              ><input
                matInput
                (keyup)="applyFilter($event)"
                placeholder="Filter"
                type="search"
                class="form-control form-control-sm"
                aria-controls="DataTables_Table_0"
            /></label>
          </div>

          <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
        </div>
      </div>
    </div>
  </div>
</div>
<div
  bsModal
  #dangerModal="bs-modal"
  class="modal fade"
  tabindex="-1"
  role="dialog"
  aria-labelledby="myModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-danger" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Delete element</h4>
        <button
          type="button"
          class="close"
          (click)="dangerModal.hide()"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to continue?</p>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-secondary"
          (click)="dangerModal.hide()"
        >
          Close
        </button>
        <button
          type="button"
          class="btn btn-danger"
          (click)="confirmDelete(); dangerModal.hide()"
        >
          Yes
        </button>
      </div>
    </div>
  </div>
</div>
