<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-users"></i> Employees
          <div class="card-header-actions">
            <div class="btn-group" dropdown>
              <button id="button-basic" dropdownToggle type="button" class="btn-min btn btn-block btn-link dropdown-toggle"
                aria-controls="dropdown-basic">
                <i class="fa fa-align-justify"></i> <span class="caret"></span>
              </button>
              <ul id="dropdown-basic" *dropdownMenu class="dropdown-menu dropdown-menu-right" role="menu"
                aria-labelledby="button-basic">
                <li role="menuitem"><a class="dropdown-item" routerLink="/employees/edit" href="#">Add employee</a></li>
                
              </ul>
            </div>
          </div>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-sm-12 col-md-6"></div>
            <div class="col-sm-12 col-md-6 text-right">
              <div class="dataTables_filter"><label><input matInput (keyup)="applyFilter($event)" placeholder="Filter"
                    type="search" class="form-control form-control-sm" aria-controls="DataTables_Table_0"></label></div>

            </div>
          </div>
          <table mat-table [dataSource]="dataSource"
            class="table table-striped table-bordered datatable dataTable no-footer" matSort>
            <!-- User ID Column -->
            <ng-container matColumnDef="avatar">
              <th *matHeaderCellDef> Picture </th>
              <td *matCellDef="let element">
                <img class="rounded-circle" height="35" src="{{element.avatar}}"></td>
            </ng-container>

            <ng-container matColumnDef="employeeId">
              <th *matHeaderCellDef mat-sort-header> User No. </th>
              <td *matCellDef="let element">
                {{element._id}}
              </td>
            </ng-container>

            <!-- Employee ID Column -->
            <ng-container matColumnDef="employeeCode">
              <th *matHeaderCellDef mat-sort-header> Employee Code </th>
              <td *matCellDef="let element"> {{element.employeeCode}} </td>
            </ng-container>

            <ng-container matColumnDef="firstName">
              <th *matHeaderCellDef mat-sort-header> First Name </th>
              <td *matCellDef="let element"> {{element.firstName}} </td>
            </ng-container>

            <ng-container matColumnDef="lastName">
              <th *matHeaderCellDef mat-sort-header> Last Name </th>
              <td *matCellDef="let element"> {{element.lastName}} </td>
            </ng-container>

            <ng-container matColumnDef="status">
              <th *matHeaderCellDef> Status </th>
              <td *matCellDef="let element"> 
                <span class="badge badge-success">Active</span> <span
                  class="badge badge-danger">Banned</span> <span class="badge badge-danger">Banned</span> <span
                  class="badge badge-danger">Banned</span> </td>
            </ng-container>
            <!-- Buttons Column -->
            <ng-container matColumnDef="options">
              <th *matHeaderCellDef> Options </th>
              <td *matCellDef="let element">
                <button routerLink="/employees/profile/{{element._id}}" class="btn btn-primary" href="#">
                  <i class="fa fa-eye"></i>
                </button>
                <button routerLink="/employees/edit/{{element._id}}" class="btn btn-warning" href="#">
                  <i class="fa fa-pencil"></i>
                </button>
                <button data-toggle="modal" class="btn btn-danger" (click)="set('_id',element._id);dangerModal.show()">
                  <i class="fa fa fa-trash-o"></i>
                </button>
              </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
        </div>
      </div>
    </div>
  </div>
</div>
<div bsModal #dangerModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-danger" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Delete element</h4>
        <button type="button" class="close" (click)="dangerModal.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to continue?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="dangerModal.hide()">Close</button>
        <button type="button" class="btn btn-danger" (click)="confirmDelete();dangerModal.hide()">Yes</button>
      </div>
    </div>
  </div>
</div>
